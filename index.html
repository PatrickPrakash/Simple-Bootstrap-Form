<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Bug - Form</title>

    <!-- Boostrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- End Boostrap CDN -->

    <!-- TinyMCE CDN -->
    <script src="https://cdn.tiny.cloud/1/b0b6yrt6pdgjv1i5y2e3gx8be3o6d81azc70qr73ig2bci0m/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <!-- End TinyMCE CDN -->
    
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/cd4f2f6156.js" crossorigin="anonymous"></script>
    <!-- End Font Awesome CDN -->


    <script src="script.js"></script>

</head>
<body>

    <div class="container my-4">
        <div class="row justify-content-md-center">
            <div class="col-md-12 col-lg-8">
                <span class="form-heading  d-flex justify-content-center mt-4">
                    <h1 class="fs-3">Report Bug </h1>
                    <i class="fas fa-bug  align-items-baseline ps-2 pt-1" style="color: orange; font-size: 1.5em;"></i>
                </span>

                <div class="form-group pb-2">
                    <label for="issuer-name" class="pb-2">Name</label>
                    <input type="text" class="form-control" id="issuer-name" placeholder="Enter your Name">
                </div>

                <div class="form-group pb-2">
                    <label for="issuer-email" class="pb-2">Email</label>
                    <input type="text" class="form-control" id="issuer-name" placeholder="Enter your Email">
                    <small class=" form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
               

                <div class="form-group pb-2">
                    <label class="pb-2">Describe the bug in detail</label>
                    <textarea id="editor"></textarea>
                  </div>

                  <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
    
    

    <!-- Boostrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- End Boostrap JS Bundle -->
</body>
</html>
